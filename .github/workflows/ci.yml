name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck
      - run: npx playwright install chromium
      # Generate React baselines first, then run all tests
      # This avoids committing platform-specific screenshots
      - run: npm run test:run -- tests/react --update
      - run: npm run test:run
